- name: Creates directory
  file:
    path: ~/{{item}}
    state: directory
  loop:
    - .config/autostart

- name: Copy file with owner and permissions
  copy:
    src: /usr/share/applications/{{item.src}}
    dest: ~/.config/autostart/{{item.dst}}
  loop:
    - { src: org.kde.yakuake.desktop/, dst: yakuakerc }