- name: "Install all apps"
  become: true
  apt:
    update_cache: yes 
    pkg:
      - software-properties-common
      - build-essential
      - apt-transport-https
      - ca-certificates
      - gnupg-agent
      
      - curl
      - htop
      - jq
      - ncdu
      - dos2unix
      - shellcheck
      - xclip
      - tree
      - imagemagick
      - git
      - python3
      - pip

      - yakuake
      - filezilla
      - kdenlive
      - krita
      - neovim  
      - kde-spectacle
      - flameshot
      - thunderbird
      - virtualbox
    state: latest

- include_tasks: installation/github_installation.yml
  with_items:
    - https://api.github.com/repos/sharkdp/bat/releases/latest
    - https://api.github.com/repos/sharkdp/fd/releases/latest
    - https://api.github.com/repos/oguzhaninan/Stacer/releases/latest
    - https://api.github.com/repos/Automattic/simplenote-electron/releases/latest

- include_tasks: installation/docker_installation.yml
- include_tasks: installation/brave_installation.yml
- include_tasks: installation/kdenlive_installation.yml

- name: Install VS Code
  become: true
  apt:
    deb: https://go.microsoft.com/fwlink/?LinkID=760868
    state: present

- name: Install golang
  shell: curl -L https://git.io/vQhTU | bash
  ignore_errors: True

- name: Install fzf
  shell: git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf; yes | ~/.fzf/install
  ignore_errors: True

- name: Install hadolint
  become: true
  get_url:
    url: https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
    dest: /usr/local/bin/hadolint
    mode: '0440'

- name: Install python packages
  pip:
    name:
      - gdtoolkit
