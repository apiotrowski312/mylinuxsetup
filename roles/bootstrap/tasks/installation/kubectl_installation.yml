- name: add the apt key
  become: true
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: add the apt repository
  become: true
  apt_repository:
    repo: deb [arch=amd64] https://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: install kubectl
  become: true
  package:
    update_cache: yes 
    name: kubectl
    state: latest
